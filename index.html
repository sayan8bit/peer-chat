<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Chat - WhatsApp UI</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 30%;
        background: #f1f1f1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #ccc;
      }
      #chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #userList {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .user-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
      }
      .user-item:hover {
        background-color: #e0e0e0;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #ece5dd;
      }
      .message {
        max-width: 70%;
        margin: 5px 0;
        padding: 10px;
        border-radius: 10px;
        clear: both;
      }
      .me {
        background-color: #dcf8c6;
        float: right;
      }
      .other {
        background-color: white;
        float: left;
      }
      #inputArea {
        display: flex;
        border-top: 1px solid #ccc;
        padding: 10px;
      }
      #inputText {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
      }
      button {
        padding: 10px 15px;
        border: none;
        background: #4caf50;
        color: white;
        border-radius: 20px;
        cursor: pointer;
      }
      #qrModal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 1px solid #ccc;
        padding: 20px;
        display: none;
        z-index: 10;
      }
      @media (max-width: 768px) {
        #sidebar {
          width: 40%;
        }
      }
      @media (max-width: 500px) {
        #sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <button onclick="showQR()">Show My QR</button>
      <button onclick="connectToUser()">Connect to a user</button>
      <div id="userList"></div>
    </div>
    <div id="chat-area">
      <div id="messages"></div>
      <div id="inputArea">
        <input type="text" id="inputText" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div id="qrModal">
      <p>Scan this ID:</p>
      <div id="qrcode"></div>
      <p id="peer-id"></p>
      <button onclick="hideQR()">Close</button>
    </div>

    <script>
      let peerId =
        localStorage.getItem("peerId") ||
        "id-" + Math.random().toString(36).substring(2, 10);
      localStorage.setItem("peerId", peerId);

      let nickname =
        localStorage.getItem("nickname") || prompt("Enter your nickname:");
      localStorage.setItem("nickname", nickname);

      const peer = new Peer(peerId);
      let connections = {}; // store connections with peers
      let chats = {}; // store message history
      let currentChatId = null;

      peer.on("open", (id) => {
        document.getElementById("peer-id").innerText = id;
        QRCode.toCanvas(document.getElementById("qrcode"), id);
      });

      peer.on("connection", (conn) => {
        setupConnection(conn);
      });

      function showQR() {
        document.getElementById("qrModal").style.display = "block";
      }

      function hideQR() {
        document.getElementById("qrModal").style.display = "none";
      }

      function connectToUser() {
        const id = prompt("Enter peer ID to connect:");
        if (id && !connections[id]) {
          const conn = peer.connect(id);
          conn.on("open", () => setupConnection(conn));
        }
      }

      function setupConnection(conn) {
        const id = conn.peer;
        connections[id] = conn;
        chats[id] = chats[id] || [];

        const userItem = document.createElement("div");
        userItem.className = "user-item";
        userItem.innerText = id;
        userItem.onclick = () => switchChat(id);
        document.getElementById("userList").appendChild(userItem);

        conn.on("data", (data) => {
          chats[id].push({ text: data, from: "other" });
          if (id === currentChatId) renderMessages();
        });

        conn.on("close", () => alert(`Connection to ${id} closed.`));

        if (!currentChatId) switchChat(id);
      }

      function switchChat(id) {
        currentChatId = id;
        renderMessages();
      }

      function renderMessages() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        (chats[currentChatId] || []).forEach((msg) => {
          const div = document.createElement("div");
          div.className = "message " + msg.from;
          div.innerText = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function sendMessage() {
        const input = document.getElementById("inputText");
        const text = input.value;
        if (text && currentChatId && connections[currentChatId]) {
          connections[currentChatId].send(text);
          chats[currentChatId].push({ text: text, from: "me" });
          renderMessages();
          input.value = "";
        }
      }
    </script>
  </body>
</html>
