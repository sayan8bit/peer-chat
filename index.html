<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        display: flex;
        height: 100vh;
        background: #f0f2f5;
        overflow: hidden;
      }

      #sidebar {
        width: 300px;
        background: #fff;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      #user-info {
        padding: 1rem;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #contacts {
        flex: 1;
        overflow-y: auto;
      }

      .contact {
        padding: 0.8rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
      }

      .contact:hover {
        background: #f9f9f9;
      }

      #main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      #chat-header {
        padding: 1rem;
        background: #fff;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
      }

      #chat-area {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
        word-wrap: break-word;
      }

      .me {
        align-self: flex-end;
        background-color: #dcf8c6;
      }
      .them {
        align-self: flex-start;
        background-color: #eee;
      }

      #input-area {
        padding: 0.5rem;
        display: flex;
        background: #fff;
        border-top: 1px solid #ddd;
      }

      #messageInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
      }

      button {
        padding: 10px 15px;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 20px;
        cursor: pointer;
      }

      #qrPopup {
        position: fixed;
        top: 60px;
        right: 20px;
        background: #fff;
        padding: 1rem;
        border: 1px solid #ddd;
        display: none;
        z-index: 999;
      }

      @media (max-width: 768px) {
        #sidebar {
          width: 100px;
        }
        .contact {
          font-size: 0.8rem;
        }
        #user-info span {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <div id="user-info">
        <span id="nickname">You</span>
        <button onclick="toggleQR()">ðŸ“±</button>
      </div>
      <div id="contacts"></div>
    </div>

    <div id="main">
      <div id="chat-header">No Contact Selected</div>
      <div id="chat-area"></div>
      <div id="input-area">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div id="qrPopup">
      <p>Your ID:</p>
      <canvas id="qrCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
      let peerId =
        localStorage.getItem("peer-id") ||
        "peer_" + Math.random().toString(36).substring(2, 10);
      localStorage.setItem("peer-id", peerId);

      const peer = new Peer(peerId);
      const nickname = prompt("Enter your nickname:") || "You";
      document.getElementById("nickname").textContent = nickname;

      const connections = {};
      let currentChatId = null;

      function toggleQR() {
        const qrPopup = document.getElementById("qrPopup");
        qrPopup.style.display =
          qrPopup.style.display === "block" ? "none" : "block";
        QRCode.toCanvas(document.getElementById("qrCanvas"), peerId);
      }

      function addContact(id) {
        if (document.getElementById("contact_" + id)) return;
        const contactDiv = document.createElement("div");
        contactDiv.className = "contact";
        contactDiv.id = "contact_" + id;
        contactDiv.textContent = id;
        contactDiv.onclick = () => openChat(id);
        document.getElementById("contacts").appendChild(contactDiv);
      }

      function openChat(id) {
        currentChatId = id;
        document.getElementById("chat-header").textContent = id;
        document.getElementById("chat-area").innerHTML = "";
        const chat = connections[id].chat || [];
        for (const msg of chat) appendMessage(msg.text, msg.type);
      }

      function appendMessage(text, type) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + type;
        msgDiv.textContent = text;
        document.getElementById("chat-area").appendChild(msgDiv);
        document.getElementById("chat-area").scrollTop =
          document.getElementById("chat-area").scrollHeight;
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text || !currentChatId) return;
        input.value = "";
        appendMessage(text, "me");
        connections[currentChatId].conn.send({ type: "text", text });
        connections[currentChatId].chat.push({ type: "me", text });
      }

      function handleConnection(conn) {
        const id = conn.peer;
        addContact(id);
        connections[id] = { conn, chat: [] };

        conn.on("data", (data) => {
          if (data.type === "text") {
            connections[id].chat.push({ type: "them", text: data.text });
            if (currentChatId === id) appendMessage(data.text, "them");
          }
        });

        conn.on("open", () => console.log("Connected to", id));
        conn.on("close", () => console.log("Disconnected from", id));
      }

      peer.on("open", (id) => {
        console.log("Your peer ID:", id);
      });

      peer.on("connection", handleConnection);

      // Allow connecting manually
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && e.ctrlKey) {
          const friendId = prompt("Enter friend's ID:");
          if (friendId && !connections[friendId]) {
            const conn = peer.connect(friendId);
            conn.on("open", () => handleConnection(conn));
          }
        }
      });
    </script>
  </body>
</html>
